<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div id="outer">
        <h1>Temperature Converter</h1>
        <label>Enter the Temperature: </label>
        <input type="number" id="valuebox" value="0">

        <label for="FTOC">
        <input type="radio" id="FTOC" name="unit">
        Farenheit ➡️ Celcius
        </label>

        <label for="CTOF">
        <input type="radio" id="CTOF" name="unit">
        Celcius ➡️ Farenheit
        </label>
         
        <button type="button" onclick="convert()" id="btn1">Convert</button>
        <p id="result"></p>
    </div>

    <script src="temp.js"></script>
</body>
</html>
